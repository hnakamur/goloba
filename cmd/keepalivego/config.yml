logfile: ./daemon.log
enable_debug_log: False
vrrp:
  enabled: True
  vrid: 200
  priority: 100
  local_address: 192.168.122.247
  remote_address: 192.168.122.141
  master_advert_interval: 500ms
  vip_interface: eth0
  vips:
    - 192.168.122.2/32
lvs:
- name: http
  address:  192.168.122.2
  port: 80
  schedule: wrr
  type: dr
  servers:
    - address: 192.168.122.62
      port: 80
      weight: 100
      health_check:
        url: http://192.168.122.62
        host_header: ""
        ok_status: 200
        timeout: 900ms
        interval: 1000ms
    - address: 192.168.122.240
      port: 80
      weight: 500
      health_check:
        url: http://192.168.122.240
        host_header: ""
        ok_status: 200
        timeout: 900ms
        interval: 1000ms
- name: https
  address:  192.168.122.2
  port: 443
  schedule: wrr
  type: nat
  servers:
    - address: 192.168.122.62
      port: 443
      weight: 10
      health_check:
        url: https://192.168.122.62
        skip_verify_cert: True
        host_header: ""
        ok_status: 200
        timeout: 900ms
        interval: 1000ms
    - address: 192.168.122.240
      port: 443
      weight: 20
      health_check:
        url: https://192.168.122.240
        skip_verify_cert: True
        host_header: ""
        ok_status: 200
        timeout: 900ms
        interval: 1000ms
